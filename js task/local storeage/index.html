<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
<h2>Payslip</h2>

<h4>Employee Details</h4>
<div class="form-group">
    <label for="name">Employee Name :</label>
    <input type="text" class="form-control" id="name" placeholder="Enter a name" />
</div>
<div class="form-group">
    <label for="id">Employee Id :</label>
    <input type="text" class="form-control" id="eid" placeholder="Enter an id" />
</div>
<div class="form-group">
    <label for="phone">Employee Number :</label>
    <input type="number" class="form-control" id="phone" placeholder="Enter a Number" required pattern="[0-9]{10}"/>
</div>

<input type="button" value="save" class="btn-success" id="saveBtn" />
<input type="button" value="print" class="btn-primary" id="printBtn" />
<input type="button" value="View Card" class="btn-secondary" id="viewCard" />

<!-- Container for displaying cards -->
<div id="cardContainer"></div>
</div>
    <script src="./app.js"></script>
</body>
</html>
