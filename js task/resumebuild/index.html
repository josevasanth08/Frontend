<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <title>Resume Builder</title>
</head>
<body>

    
    <div class="container shadow p-5 mb-5 bg-white rounded" id="resume-form">
    <h1 class="text-center" style="font-size: 80px; font-weight: 800; color:    #044450 ;">Resume Builder</h1>
    <p class="text-center" style="font-size: 20px; font-weight: bold; color:  #0b1e2d ;">Create your Free Resume from this tool.</p>
    
    <div class="row">
        
        <div class="col-md-6">
            <h1>Personal Information</h1>
            <hr>
            <div class="form-group mt-4">
                <label for="">Choose a Profile Picture</label>
                <br>
                <input id="imgField" type="file" class="form-control">
            </div>      
            <div class="form-group mt-4 md-4">
                <label for="nameField">Your name</label>
                <input type="text" id="nameField" placeholder="Your name" class="form-control">
            </div>
            
            <div class="form-group mt-4 md-4">
                <label for="nameField">Your Contact</label>
                <input type="text" id="contactField" placeholder="Your Contact" class="form-control">
            </div>
            <div class="form-group mt-4 md-4">
                <label for="emailField">Your Email</label>
                <input type="text" id="emailField" placeholder="Your Email" class="form-control">
            </div>
            <div class="form-group mt-4 md-4">
                <label for="nameField">Your Address</label>
                <input type="text" id="addressField" placeholder="Your Address" class="form-control">
            </div>
            <h4 class="mt-4 md-4 mt-4 md-4">Social Links</h4>
            <div class="form-group">
                <label for="nameField">Linkedin Profile</label>
                <input type="text" id="linkedinField" placeholder="Your Linkedin Profile" class="form-control">
            </div>
            <div class="form-group mt-4 md-4">
                <label for="nameField">Github Profile</label>
                <input type="text" id="gitField" placeholder="Your GitHub profile" class="form-control">
            </div>
            <div class="form-group mt-4 md-4">
                <label for="nameField">Your Website/Portfolio</label>
                <input type="text" id="PortfolioField" placeholder="Your Website/Portfolio Link" class="form-control">
            </div>
        </div>
      
        <div class="col-md-6">
            
            <h1>Professional Information</h1>
            <hr>
               
        
            <div class="form-group mt-4">
                <label for="exampleFormControlTextarea1">Education</label>
                <textarea class="form-control" id="eduField" rows="3"></textarea>
            </div>
            
            

            <div class="form-group mt-4" id="skill" >
                <label for="">Skills</label>
                <textarea class="form-control skillField" id="skillField" rows="3"></textarea>
                
                <div class="container" id="skillAddButton">
                    <button class="btn-add mt-2" onclick="skillAddField()">Add</button>
                </div>
            </div>
                 
            <div class="form-group mt-4" id="project" >
                <label for="">Projects</label>
                <textarea class="form-control projectField" id="projectField" rows="3">
                </textarea>
                
                <div class="container" id="projectAddButton">
                    <button class="btn-add  mt-2" onclick="projectAddField()">Add</button>
                </div>
            </div>
            
            <div class="form-group mt-4" id="Cert" >
                <label for="">Certifications</label>
                <textarea class="form-control certField" id="certField" rows="3"></textarea>
            
                <div class="container" id="certAddButton">
                    <button class="btn-add btn mt-2" onclick="CertAddField()">Add</button>
                </div>
            </div>
        </div>
        <div class="container mt-4 text-center">
            <button class="btn-add" id="saveBtn" onclick="saveCv()">Save CV</button>
            <button class="btn-add" id="genBtn" onclick="generateCv()">Generate CV</button>
        </div>
    </div>
    </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
</body>
</html>
